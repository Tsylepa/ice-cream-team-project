<div class="backdrop is-hidden" id="modal-win-ing">
  <div class="modal modal_win">
    <button type="button" class="modal__close">
      <svg class="modal__icon-close">
        <use
          href="/src/images/Sprite/icons.svg#icon-close-button"
          aria-label="button close window"
        ></use>
      </svg>
    </button>
    <h2 class="modal__heading modal__heading_mgnbtn">Chololate icecream</h2>
    <div class="ellipse">
      <picture>
        <source
          srcset="
            /src/images/modals/modal4-s.png    1x,
            /src/images/modals/modal4-s@2x.png 2x
          "
          media="(min-width:768px)"
        />
        <source
          srcset="
            /src/images/modals/modal4-l.png    1x,
            /src/images/modals/modal4-l@2x.png 2x
          "
          media="(max-width:767px)"
        />
        <img
          src="/src/images/modals/modal4-s.png"
          alt="Photo ice cream"
          class="modal_img"
        />
      </picture>
    </div>

    <ul class="list modal__list-nutrval">
      <li>
        <div class="modal__oval">
          <div class="modal__circle">
            <span class="modal__text-nutrval">320</span>
          </div>
          <span class="modal__text-nutrval-name">kcal</span>
        </div>
      </li>
      <li>
        <div class="modal__oval">
          <div class="modal__circle">
            <span class="modal__text-nutrval">4g</span>
          </div>
          <span class="modal__text-nutrval-name">Prote...</span>
        </div>
      </li>
      <li>
        <div class="modal__oval">
          <div class="modal__circle">
            <span class="modal__text-nutrval">8,2g</span>
          </div>
          <span class="modal__text-nutrval-name">Fats</span>
        </div>
      </li>
      <li>
        <div class="modal__oval">
          <div class="modal__circle">
            <span class="modal__text-nutrval">40,4g</span>
          </div>
          <span class="modal__text-nutrval-name">Carbs</span>
        </div>
      </li>
    </ul>

    <h3 class="modal__headtext">Ingredients</h3>
    <ul class="list modal__list-ing">
      <li class="modal__item-ing">
        <p class="modal__text-ing">Milk</p>
        <p class="modal__text-ing">100ml</p>
      </li>
      <li class="modal__item-ing">
        <p class="modal__text-ing">Belgian chocolate</p>
        <p class="modal__text-ing">20g</p>
      </li>
      <li class="modal__item-ing">
        <p class="modal__text-ing">Cream</p>
        <p class="modal__text-ing">150 ml</p>
      </li>
      <li class="modal__item-ing">
        <p class="modal__text-ing">Cocoa powder</p>
        <p class="modal__text-ing">30g</p>
      </li>
      <li class="modal__item-ing">
        <p class="modal__text-ing">Sugar</p>
        <p class="modal__text-ing">40g</p>
      </li>
      <li class="modal__item-ing">
        <p class="modal__text-ing">Vanilla sugar</p>
        <p class="modal__text-ing">10g</p>
      </li>
    </ul>
    <form name="form-modal-ingradient" class="form-modal">
      <label class="form-modal__label">
        <input
          type="text"
          name="input-name"
          placeholder="Name"
          pattern="[a-zA-Z]{1,15}"
          title="Your name"
          class="form-modal__field form-modal__field_input"
        />
      </label>
      <label class="form-modal__label">
        <input
          type="text"
          name="input-phone"
          placeholder="Phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xx-xx"
          class="form-modal__field form-modal__field_input"
        />
      </label>
      <textarea
        name="textarea-comment"
        placeholder="Comment"
        class="form-modal__field form-modal__field_textarea"
      ></textarea>
      <button type="submit" class="button button-form">Submit</button>
    </form>
  </div>
</div>
