<div class="backdrop is-hidden" id="modal-win-buy">
  <div class="modal modal--overflow">
    <svg class="modal__close">
      <use
        href="/src/images/sprite/icons.svg#icon-close-button"
        aria-label="button close window"
      ></use>
    </svg>
    <h2 class="modal__heading">Buy now</h2>
    <form name="form-modal-buynow" class="form-modal">
      <ul class="list modal__list-buy">
        <li>
          <input
            type="checkbox"
            name="ice-coffee"
            class="form-modal__check"
            required
          />
          <div class="modal__rect-product">
            <div class="modal__circle-product"></div>
            <picture>
              <source
                srcset="
                  /src/images/modals/modal1-s.png    1x,
                  /src/images/modals/modal1-s@2x.png 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  /src/images/modals/modal1-l.png    1x,
                  /src/images/modals/modal1-l@2x.png 2x
                "
                media="(max-width:767px)"
              />
              <img
                src="/src/images/modals/modal1-s.png"
                alt="Photo ice cream"
                class="modal_img-buy"
              />
            </picture>
            <label class="modal__name-product" for="ice-coffee"
              >ice coffee
            </label>
          </div>
        </li>
        <li>
          <input type="checkbox" name="ice-cream" class="form-modal__check" />
          <div class="modal__rect-product modal__rect-product_ch-color-two">
            <div
              class="modal__circle-product modal__circle-product_ch-color-two"
            ></div>
            <picture>
              <source
                srcset="
                  /src/images/modals/modal2-s.png    1x,
                  /src/images/modals/modal2-s@2x.png 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  /src/images/modals/modal2-l.png    1x,
                  /src/images/modals/modal2-l@2x.png 2x
                "
                media="(max-width:767px)"
              />
              <img
                src="/src/images/modals/modal2-s.png"
                alt="Photo ice cream"
                class="modal_img-buy"
              />
            </picture>
            <label class="modal__name-product" for="ice-cream">ice cream</label>
          </div>
        </li>
        <li>
          <input type="checkbox" name="milkshake" class="form-modal__check" />
          <div class="modal__rect-product modal__rect-product_ch-color">
            <div
              class="modal__circle-product modal__circle-product_ch-color"
            ></div>
            <picture>
              <source
                srcset="
                  /src/images/modals/modal3-s.png    1x,
                  /src/images/modals/modal3-s@2x.png 2x
                "
                media="(min-width:768px)"
              />
              <source
                srcset="
                  /src/images/modals/modal3-l.png    1x,
                  /src/images/modals/modal3-l@2x.png 2x
                "
                media="(max-width:767px)"
              />
              <img
                src="/src/images/modals/modal3-s.png"
                alt="Photo ice cream"
                class="modal_img-buy"
              />
            </picture>
            <label class="modal__name-product" for="milkshake">milkshake</label>
          </div>
        </li>
      </ul>

      <label class="form-modal__label">
        <input
          type="text"
          name="input-name"
          placeholder="Name"
          pattern="[a-zA-Z]{1,15}"
          title="Your name"
          class="form-modal__field form-modal__field_input"
        />
      </label>
      <label class="form-modal__label">
        <input
          type="tel"
          name="input-phone"
          placeholder="Phone"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}"
          title="xxx-xx-xx"
          class="form-modal__field form-modal__field_input"
        />
      </label>
      <textarea
        name="textarea-comment"
        placeholder="Comment"
        class="form-modal__field form-modal__field_textarea"
      ></textarea>
      <button type="submit" class="button--default button-form">Submit</button>
    </form>
  </div>
</div>
