<include src="./partials/header.html"></include>
<header class="header">
  <div class="header__container">
    <a href="#" class="logo">
      <picture>
        <source
          srcset="./images/Logo/logo-l.png 1x, ./images/Logo/logo-l@2x.png 2x"
          media="(min-width: 1200px)"
        />
        <source
          srcset="./images/Logo/logo-m.png 1x, ./images/Logo/logo-m@2x.png 2x"
          media="(min-width: 768px)"
        />
        <source
          srcset="./images/Logo/logo-s.png 1x, ./images/Logo/logo-s@2x.png 2x"
          media="(min-width: 480px)"
        />
        <img
          class="logo-img"
          src="./images/Logo/logo-s.png"
          alt="Logo ice-cream"
        />
      </picture>
    </a>
    <button type="button" class="menu__btn" data-menu-open>
      <svg width="32" height="32">
        <use href="./images/sprite/icons.svg#icon-burger"></use>
      </svg>
    </button>
  </div>
  <div class="mobile-menu">
    <div class="container mobile-menu__container">
      <a href="#" class="logo logo__mobile-menu">
        <picture>
          <source
            srcset="./images/Logo/logo-l.png 1x, ./images/Logo/logo-l@2x.png 2x"
            media="(min-width: 1200px)"
          />
          <source
            srcset="./images/Logo/logo-m.png 1x, ./images/Logo/logo-m@2x.png 2x"
            media="(min-width: 768px)"
          />
          <source
            srcset="./images/Logo/logo-s.png 1x, ./images/Logo/logo-s@2x.png 2x"
            media="(min-width: 480px)"
          />
          <img
            class="logo-img"
            src="./images/Logo/logo-s.png"
            alt="Logo ice-cream"
          />
        </picture>
      </a>
      <button class="close-btn">
        <svg class="mobile-menu__close-btn" width="32" height="32">
          <use href="./images/sprite/icons.svg#icon-close-button"></use>
        </svg>
      </button>
      <div class="mobile-menu__wrapper">
        <ul class="mobile-menu__list list">
          <li class="mobile-menu__item">
            <a
              class="mobile-menu__link link mobile-menu__link--current link"
              href="#home"
              >Home</a
            >
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link link" href="#how-it's-made?"
              >How itâ€™s made?</a
            >
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link link" href="#our-products"
              >Our products</a
            >
          </li>
          <li class="mobile-menu__item">
            <a class="mobile-menu__link link" href="#contact">Contact</a>
          </li>
        </ul>
        <button type="button" class="mobile-menu__buy-btn">Buy now</button>
      </div>
    </div>
  </div>
</header>
<main>
  <section class="hero-section"></section>
</main>
