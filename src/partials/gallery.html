<section class="gallery">
    <div class="container">
        <div class="gallery__wrapper">
            <div class="gallery__slide">
                <picture>
                    <source srcset="./images/gallery/gallery1-l.jpg 1x, ./images/gallery/gallery1-l@2x.jpg 2x"
                        media="(min-width: 1200px)">
                    <source srcset="./images/gallery/gallery1-m.jpg 1x, ./images/gallery/gallery1-m@2x.jpg 2x"
                        media="(min-width: 768px)">
                    <source srcset="./images/gallery/gallery1-s.jpg 1x, ./images/gallery/gallery1-s@2x.jpg 2x"
                        media="(max-width: 767px)">
                    <img class="gallery__img" src="./images/gallery/gallery1-l.jpg" alt="Ванільне Морозиво">
                </picture>
            </div>
            <div class="gallery__slide">
                <picture>
                    <source srcset="./images/gallery/gallery2-l.jpg 1x, ./images/gallery/gallery2-l@2x.jpg 1x 2x"
                        media="(min-width: 1200px)">
                    <source srcset="./images/gallery/gallery2-m.jpg 1x, ./images/gallery/gallery2-m@2x.jpg 2x"
                        media="(min-width: 768px)">
                    <source srcset="./images/gallery/gallery2-s.jpg 1x, ./images/gallery/gallery2-s@2x.jpg 2x"
                        media="(max-width: 767px)">
                    <img class="gallery__img" src="./images/gallery/gallery2-l.jpg" alt="Ванільне Морозиво">
                </picture>
            </div>
            <div class="gallery__slide">
                <picture>
                    <source srcset="./images/gallery/gallery3-l.jpg 1x, ./images/gallery/gallery3-l@2x.jpg 2x"
                        media="(min-width: 1200px)">
                    <source srcset="./images/gallery/gallery3-m.jpg 1x, ./images/gallery/gallery3-m@2x.jpg 2x"
                        media="(min-width: 768px)">
                    <source srcset="./images/gallery/gallery3-s.jpg 1x, ./images/gallery/gallery3-s@2x.jpg 2x"
                        media="(max-width: 767px)">
                    <img class="gallery__img" src="./images/gallery/gallery3-l.jpg" alt="Смачне Морозиво">
                </picture>
            </div>
        </div>
    </div>
</section>
